{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Image</title>
  {{form.media}}

{% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock %}

</head>

<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <img width="200px" height="80px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="">
        </div>
        <div class="card-body">
                <form  action="{%url 'new-image'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    
                    {% bootstrap_form form%}
                    <input type="submit" class="btn btn-outline-success btn-sm" value="Post">
                </form>
        </div>
    </div>
</div>
  

   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
